<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>App-Ideas</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-dark text-light">

     <nav class="navbar navbar-expand-lg navbar-light bg-warning">
          <div class="container-fluid">
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-botila"
                    aria-controls="navbar-botila" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>

               <a class="navbar-brand border-lg-end" href="../index.html">
                    <i class="bi bi-lightbulb h1 navicon"></i>
               </a>

               <div class="collapse navbar-collapse" id="navbar-botila">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                         <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="../index.html">
                                   <i class="bi bi-house"></i>
                                   Início
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="../projetos.html">
                                   <i class="bi bi-terminal-fill"></i>
                                   Projetos
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="../index.html">
                                   <i class="bi bi-person"></i>
                                   Quem sou eu?
                              </a>
                         </li>
                    </ul>
               </div>
          </div>
     </nav>

     <div class="container p-5">
          <div class="card text-white bg-dark border-warning mb-3">
               <div class="card-header bg-warning text-dark d-flex align-items-end justify-content-between">
                    <span class="h1">
                         BIN2DEC
                    </span>
                    <span class="text-end h4 rotate">
                         Binário <i class="bi bi-arrow-repeat"></i> Decimal
                    </span>

               </div>
               <div class="card-body">
                    <div class="mb-3">
                         <label for="binary" class="form-label">Binário:</label>
                         <input type="text" class="form-control" id="binario" placeholder="01">
                         <div class="invalid-feedback">Binário Inválido!</div>
                    </div>
                    <div>
                         <label for="decimal" class="form-label">Decimal:</label>
                         <input type="text" class="form-control" id="decimal" placeholder="0123456789">
                         <div class="invalid-feedback">Número Inválido!</div>
                    </div>
               </div>
          </div>


          <div class="rounded border-start border-5 border-warning px-5 py-2 bg-color mx-5">
               <h1>Dificuldade: <i class="bi bi-star-fill text-warning"></i></h1>
               <p>
                    Bin2Dec permite você converter Números Binários para Números Decimais e vice-versa
               </p>
          </div>
     </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="../js/index.js"></script>

     <script>
          $('#binario').on('input', function () {
               $(this).removeClass('is-invalid').prev().removeClass('text-danger');

               let val = $(this).val();

               if ($.isNumeric(val))
                    $('#decimal').val(parseInt($(this).val(), 2));

               else if (val)
                    $(this).addClass('is-invalid').prev().addClass('text-danger');

          })

          $('#decimal').on('input', function () {
               $(this).removeClass('is-invalid').prev().removeClass('text-danger');

               let val = $(this).val();

               if ($.isNumeric(val))
                    $('#binario').val(Number($(this).val()).toString(2));

               else
                    $(this).addClass('is-invalid').prev().addClass('text-danger');

          })
     </script>
</body>

</html>

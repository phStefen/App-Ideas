     <div class="container p-5">
          <div class="card text-white bg-dark border-warning mb-3">
               <div class="card-header bg-warning text-dark d-flex align-items-end justify-content-between">
                    <span class="h1">
                         BORDER-RADIUS
                    </span>
               </div>
               <div class="card-body">
                    <div class="row">
                         <div class="col">
                         </div>
                         <div class="col">
                              <input type="range" value="0" min="0" max="100" class="form-range" id="top">
                         </div>
                         <div class="col">
                         </div>
                    </div>
                    <div class="row mb-2">
                         <div class="col my-auto">
                              <input type="range" value="100" min="0" max="100" class="form-range" id="left">
                         </div>
                         <div class="col border m-0 p-0">
                              <div class="bg-info p-5" id="square"></div>
                         </div>
                         <div class="col my-auto">
                              <input type="range" value="0" min="0" max="100" class="form-range" id="right">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col">
                         </div>
                         <div class="col">
                              <input type="range" value="100" min="0" max="100" class="form-range" id="bottom">
                         </div>
                         <div class="col">
                         </div>
                    </div>
               </div>
          </div>




          <div class="rounded border-start border-5 border-warning px-5 py-2 bg-color mx-5">
               <h1>Dificuldade: <i class="bi bi-star-fill text-warning"></i></h1>
               <p>
                    Bin2Dec permite você converter Números Binários para Números Decimais e vice-versa
               </p>

     <video width="320" height="240" controls>
          <source src="../pato.mp4" type="video/mp4">
     </video>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="../js/index.js"></script>

     <script>
          var topx = 0;
          var topy = 100;
          var bottomx = 0;
          var bottomy = 100;

          var leftx = 100;
          var lefty = 0;
          var rightx = 0;
          var righty = 100;

          $('#top').on('input', function () {
               let val = Number($(this).val());
               topx = val;
               topy = 100 - val;

               let radius = `${topx}% ${topy}% ${bottomx}% ${bottomy}% / ${leftx}% ${rightx}% ${righty}% ${lefty}% `

               $('#square').css('border-radius', radius);
          });

          $('#left').on('input', function () {
               let val = Number($(this).val());
               leftx = val;
               lefty = 100 - val;

               let radius = `${topx}% ${topy}% ${bottomx}% ${bottomy}% / ${leftx}% ${rightx}% ${righty}% ${lefty}% `

               $('#square').css('border-radius', radius);
          });

          $('#right').on('input', function () {
               let val = Number($(this).val());
               rightx = val;
               righty = 100 - val;

               let radius = `${topx}% ${topy}% ${bottomx}% ${bottomy}% / ${leftx}% ${rightx}% ${righty}% ${lefty}% `

               $('#square').css('border-radius', radius);
          });

          $('#bottom').on('input', function () {
               let val = Number($(this).val());
               bottomy = val;
               bottomx = 100 - val;

               let radius = `${topx}% ${topy}% ${bottomx}% ${bottomy}% / ${leftx}% ${rightx}% ${righty}% ${lefty}% `

               $('#square').css('border-radius', radius);
          });
     </script>
